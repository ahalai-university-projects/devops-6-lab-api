name: Deploy to Dev

on:
  push:
    branches:
      - dev

jobs:
  run_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

    build_and_deploy:
      runs-on: ubuntu-latest
      needs: run_test
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '18'
        - name: Install dependencies
          run: npm install
        - name: Build the project
          run: npm run build
        - name: Deploy to Dev environment
          run: |
            echo "Deploying to Dev environment..."
